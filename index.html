<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanzora - Fantasy Sports Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="py-4 shadow-lg bg-gray-900">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-400">Fanzora</h1>
      <button id="loginBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login / Signup</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-cover bg-center relative" style="background-image: url('https://placehold.co/1600x800');">
    <div class="bg-black bg-opacity-60 absolute inset-0"></div>
    <div class="relative z-10 max-w-3xl mx-auto px-4">
      <h2 class="text-5xl font-extrabold mb-4 animate-fade-in-up">Unleash Your Inner Football Guru</h2>
      <p class="text-lg text-gray-300 mb-8 animate-fade-in-up delay-200">Compete in fantasy leagues, build teams, and climb the leaderboards with Fanzora.</p>
      <button class="bg-green-400 text-black font-bold px-8 py-3 rounded-full animate-pulse">Join the Arena</button>
    </div>
  </section>

  <!-- Sport Switch -->
  <section class="text-center py-10">
    <label for="sportSelect" class="block mb-2 text-xl font-semibold">Choose Sport</label>
    <select id="sportSelect" class="p-2 rounded text-black">
      <option value="football">Football</option>
      <option value="basketball">Basketball</option>
    </select>
  </section>

  <!-- Live Scores -->
  <section class="container mx-auto px-4 py-8">
    <h3 class="text-3xl font-bold mb-6">Live Scores</h3>
    <div id="scoresContainer" class="space-y-4"></div>
  </section>

  <!-- Leaderboard -->
  <section class="container mx-auto px-4 py-8">
    <h3 class="text-3xl font-bold mb-6">Leaderboard</h3>
    <ul id="leaderboard" class="list-disc pl-6 text-gray-300"></ul>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center bg-gray-900 text-gray-400">
    &copy; 2024 Fanzora. All rights reserved.
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNtb0dULbjcQ7ntivImnOT2lFPkvwkWcE",
      authDomain: "fanzora-5bb63.firebaseapp.com",
      projectId: "fanzora-5bb63",
      storageBucket: "fanzora-5bb63.appspot.com",
      messagingSenderId: "1022284928533",
      appId: "1:1022284928533:web:2378215ac39ab6fc33601c",
      measurementId: "G-K7G16RJHRY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login button logic
    document.getElementById('loginBtn').addEventListener('click', () => {
      const age = prompt('Enter your age:');
      if (parseInt(age) < 18) {
        alert('You must be 18 or older to play.');
        return;
      }
      signInAnonymously(auth).then(() => {
        alert('Signed in anonymously!');
      });
    });

    // Load dummy leaderboard data
    async function loadLeaderboard() {
      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = '<li>User1 - 100pts</li><li>User2 - 80pts</li>';
    }
    loadLeaderboard();

    // Load live scores
    async function loadScores(sport) {
      let url = '', headers = {}, apiKey = 'db2d688e15mshc5c4628851de414p19f157jsnbbdea597f1b8';
      if (sport === 'football') {
        url = 'https://api-football-v1.p.rapidapi.com/v3/fixtures?live=all';
        headers = {
          'X-RapidAPI-Key': apiKey,
          'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
        };
      } else {
        url = 'https://api-basketball.p.rapidapi.com/games?league=12&season=2024&live=all';
        headers = {
          'X-RapidAPI-Key': apiKey,
          'X-RapidAPI-Host': 'api-basketball.p.rapidapi.com'
        };
      }
      try {
        const res = await fetch(url, { headers });
        const data = res.ok ? await res.json() : null;
        const scoresContainer = document.getElementById('scoresContainer');
        scoresContainer.innerHTML = '';
        (data?.response || []).forEach(match => {
          const home = match.teams?.home?.name || match.teams?.localteam?.name;
          const away = match.teams?.away?.name || match.teams?.visitorteam?.name;
          const scoreHome = match.goals?.home ?? match.scores?.home?.points;
          const scoreAway = match.goals?.away ?? match.scores?.away?.points;
          const status = match.status?.long || 'Live';
          scoresContainer.innerHTML += `<div class='bg-gray-800 p-4 rounded'><strong>${home} vs ${away}</strong><br/>Score: ${scoreHome} - ${scoreAway}<br/>Status: ${status}</div>`;
        });
      } catch (e) {
        console.error(e);
        document.getElementById('scoresContainer').innerHTML = '<p class="text-gray-400">Failed to load scores.</p>';
      }
    }

    document.getElementById('sportSelect').addEventListener('change', e => {
      loadScores(e.target.value);
    });

    loadScores('football');
  </script>

  <style>
    @keyframes fadeInMoveUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInMoveUp 0.8s ease-out forwards; }
    .animate-fade-in-up.delay-200 { animation-delay: 0.2s; }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00FF7F; }
      50% { box-shadow: 0 0 40px #00FF7F; }
    }
  </style>

</body>
</html>
