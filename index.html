<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fanzora Fantasy Sports</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #auth-section, #main-app {
      max-width: 600px;
      width: 100%;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 15px;
      color: #00ff7f;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      color: #aaa;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #eee;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background: #3c3c3c;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: #00ff7f;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #121212;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc66;
    }

    #scores-container, #leaderboard-section {
      margin-top: 25px;
    }

    .score-card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .score-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,255,127,0.7);
    }

    #leaderboard-section {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff7faa;
    }

    #leaderboard-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #leaderboard-list li {
      padding: 10px 0;
      border-bottom: 1px solid #444;
      font-weight: 600;
      font-size: 1.05rem;
      color: #00ff7f;
      transition: color 0.3s ease;
    }

    #leaderboard-list li:hover {
      color: #00cc66;
    }

    #auth-message {
      color: #ff5555;
      margin-top: 10px;
      font-weight: 600;
      min-height: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      #auth-section, #main-app {
        padding: 20px;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <section id="auth-section">
    <h1>Welcome to Fanzora</h1>
    <form id="auth-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" required />
      <button type="submit">Enter</button>
      <p id="auth-message"></p>
    </form>
  </section>

  <section id="main-app">
    <button onclick="logout()">Logout</button>
    <h1>Live Football Scores & Fantasy Points</h1>

    <label for="league-select">Filter by League:</label>
    <select id="league-select">
      <option value="all">All Leagues</option>
      <option value="140">La Liga</option>
      <option value="2">Champions League</option>
      <option value="39">Premier League</option>
    </select>

    <button onclick="loadLiveScores()">Load Live Scores</button>
    <div id="scores-container"></div>

    <section id="leaderboard-section" style="display:none;">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </section>
  </section>

  <script>
    // AUTH SYSTEM
    window.onload = () => {
      const user = localStorage.getItem("fanzoraUser");
      if (user) {
        showApp();
        loadLiveScores("all");
      }

      document.getElementById("auth-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const birthdate = new Date(document.getElementById("birthdate").value);
        const today = new Date();
        let age = today.getFullYear() - birthdate.getFullYear();
        const monthDiff = today.getMonth() - birthdate.getMonth();
        const dayDiff = today.getDate() - birthdate.getDate();

        if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
          age--;
        }

        if (age < 18) {
          document.getElementById("auth-message").innerText = "You must be at least 18 years old to use Fanzora.";
          return;
        }

        localStorage.setItem("fanzoraUser", username);
        showApp();
        loadLiveScores("all");
      });

      document.getElementById("league-select").addEventListener("change", (e) => {
        loadLiveScores(e.target.value);
      });
    };

    function showApp() {
      document.getElementById("auth-section").style.display = "none";
      document.getElementById("main-app").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("fanzoraUser");
      location.reload();
    }

    // LEADERBOARD FUNCTIONS
    function updateLeaderboard(username, points) {
      let leaderboard = JSON.parse(localStorage.getItem("fanzoraLeaderboard")) || {};
      leaderboard[username] = (leaderboard[username] || 0) + points;
      localStorage.setItem("fanzoraLeaderboard", JSON.stringify(leaderboard));
    }

    function showLeaderboard() {
      const leaderboardSection = document.getElementById("leaderboard-section");
      const list = document.getElementById("leaderboard-list");
      leaderboardSection.style.display = "block";

      let leaderboard = JSON.parse(localStorage.getItem("fanzoraLeaderboard")) || {};
      let sorted = Object.entries(leaderboard).sort((a,b) => b[1] - a[1]);

      list.innerHTML = "";
      sorted.forEach(([user, pts]) => {
        let li = document.createElement("li");
        li.textContent = `${user}: ${pts.toFixed(1)} pts`;
        list.appendChild(li);
      });
    }

    // LOAD LIVE SCORES WITH FANTASY POINTS AND LEAGUE FILTERING
    async function loadLiveScores(leagueId = "all") {
      const container = document.getElementById("scores-container");
      container.innerHTML = "<p>Loading live matches and fantasy points...</p>";

      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'db2d688e15mshc5c4628851de414p19f157jsnbbdea597f1b8',
          'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
        }
      };

      try {
        const res = await fetch('https://api-football-v1.p.rapidapi.com/v3/fixtures?live=all', options);
        const data = await res.json();

        if (!data.response || data.response.length === 0) {
          container.innerHTML = "<p>No live matches right now.</p>";
          return;
        }

        let matches = data.response;
        if (leagueId !== "all") {
          matches = matches.filter(match => match.league.id.toString() === leagueId);
        }

        if (matches.length === 0) {
          container.innerHTML = `<p>No live matches for the selected league.</p>`;
          return;
        }

        container.innerHTML = '';
        const username = localStorage.getItem("fanzoraUser") || "Guest";

        for (const match of matches) {
          let homePoints = 0;
          let awayPoints = 0;

          try {
            const statsRes = await fetch(`https://api-football-v1.p.rapidapi.com/v3/fixtures/players?fixture=${match.fixture.id}`, options);
            const statsData = await statsRes.json();

            if (statsData.response && statsData.response.length > 0) {
              statsData.response.forEach(player => {
                player.statistics.forEach(stat => {
                  const goals = stat.goals.total || 0;
                  const assists = stat.goals.assists || 0;
                  const yellow = stat.cards.yellow || 0;

                  const points = (goals * 5) + (assists * 3) - (yellow * 1);

                  if (player.team.id === match.teams.home.id) homePoints += points;
                  else if (player.team.id === match.teams.away.id) awayPoints += points;
                });
              });
            }
          } catch (e) {
            homePoints = 0;
            awayPoints = 0;
          }

          updateLeaderboard(username, homePoints + awayPoints);

          const card = document.createElement("div");
          card.className = "score-card";
          card.innerHTML = `
            <strong>${match.teams.home.name}</strong> ${match.goals.home} - ${match.goals.away} <strong>${match.teams.away.name}</strong><br>
            <small>${match.league.name} â€“ ${match.fixture.status.short}</small><br>
            <em>Fantasy Points: ${homePoints.toFixed(1)} - ${awayPoints.toFixed(1)}</em>
          `;
          container.appendChild(card);
        }

        showLeaderboard();

      } catch (err) {
        container.innerHTML = `<p>Error loading scores. Try again later.</p>`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
