<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanzora - Fantasy Sports Arena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #1A1A1A;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.8)), url('https://placehold.co/1920x1080') center/cover no-repeat;
      text-align: center;
      padding: 6rem 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      animation: fadeInUp 1s ease forwards;
    }
    .hero p {
      color: #A0A0A0;
      font-size: 1.2rem;
      animation: fadeInUp 1.2s ease forwards;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: #00FF7F;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .score {
      background: #1A1A1A;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    select {
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1A1A1A;
      color: #A0A0A0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px #00FF7F;
      }
      50% {
        box-shadow: 0 0 40px #00FF7F;
      }
    }
  </style>
</head>
<body>

  <header>
    <div style="color:#007BFF; font-size: 1.8rem; font-weight: bold;">Fanzora</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Leagues</a>
      <a href="#">Contests</a>
      <a href="#">My Team</a>
    </nav>
    <button class="btn" onclick="login()">Sign Up / Login</button>
  </header>

  <section class="hero">
    <h1>Unleash Your Inner Football Guru</h1>
    <p>Fanzora: The ultimate fantasy arena to challenge your sports knowledge in real time.</p>
    <button class="btn" onclick="loadScores()">Join the Arena</button>
  </section>

  <section class="section">
    <h2>Choose Sport</h2>
    <select id="sportSelect" onchange="loadScores()">
      <option value="football">Football</option>
      <option value="basketball">Basketball</option>
    </select>

    <div id="scores"></div>
  </section>

  <footer>
    &copy; 2024 Fanzora. All rights reserved.
  </footer>

  <script>
    function login() {
      const age = prompt("Enter your age:");
      if (parseInt(age) < 18) {
        alert("You must be 18 or older to use Fanzora.");
      } else {
        alert("Welcome to Fanzora!");
      }
    }

    async function loadScores() {
      const sport = document.getElementById('sportSelect').value;
      const scoresContainer = document.getElementById('scores');
      scoresContainer.innerHTML = 'Loading...';

      let url = '';
      let host = '';

      if (sport === 'football') {
        url = 'https://api-football-v1.p.rapidapi.com/v3/fixtures?live=all';
        host = 'api-football-v1.p.rapidapi.com';
      } else if (sport === 'basketball') {
        url = 'https://api-basketball.p.rapidapi.com/games?league=12&season=2024&live=all';
        host = 'api-basketball.p.rapidapi.com';
      }

      try {
        const res = await fetch(url, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'db2d688e15mshc5c4628851de414p19f157jsnbbdea597f1b8',
            'X-RapidAPI-Host': host
          }
        });

        const data = await res.json();
        const matches = data.response || [];

        if (!matches.length) {
          scoresContainer.innerHTML = '<p>No live games right now.</p>';
          return;
        }

        scoresContainer.innerHTML = matches.map(match => `
          <div class="score">
            <strong>${match.teams?.home?.name || match.teams?.localTeam?.name} vs ${match.teams?.away?.name || match.teams?.visitorTeam?.name}</strong><br>
            Score: ${match.goals?.home ?? match.scores?.home?.points} - ${match.goals?.away ?? match.scores?.away?.points}<br>
            Status: ${match.status?.long || match.status?.description}
          </div>
        `).join('');
      } catch (e) {
        scoresContainer.innerHTML = '<p>Error loading scores.</p>';
        console.error(e);
      }
    }

    // Load on page load
    loadScores();
  </script>
</body>
</html>
