<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fanzora – Live Fantasy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-section">
    <h2>Welcome to Fanzora</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="date" id="birthdate" required><br>
      <button type="submit">Enter</button>
    </form>
    <p id="auth-message"></p>
  </div>

  <div id="main-app" style="display: none;">
    <header>
      <h1>⚽ Fanzora</h1>
      <p>Live Fantasy Sports. Real-Time Action.</p>
      <button onclick="loadLiveScores()">Load Live Scores</button>
      <button onclick="logout()">Logout</button>
    </header>

    <main id="scores-container">
      <p>Click the button to load live matches</p>
    </main>

    <footer>
      <p>Built with ❤️ for sports fans</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
